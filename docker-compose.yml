version: '3.8'

services:
  nextfest-agent:
    build: .
    volumes:
      - nextfest_data:/app/data
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    volumes:
      - nextfest_data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  nextfest_data:
